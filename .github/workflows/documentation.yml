name: Deploy docs to GitHub Pages

on:
  push:
    # branches: [main]
    # paths:
    #   - "clients/documentation/**"
    #   - ".github/workflows/documentation.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --workspace documentation

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: clients/documentation/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
